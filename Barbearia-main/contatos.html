<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                 <h1><img class="logotipo" src="Logotipo Barbearia.png" alt="Logo da Barbearia"></h1>
              <nav>
                    <ul>
                <li><a href="index.html">INÍCIO</a></li>
                <lI><a href="servicos.html">SERVIÇOS</a></lI>
                <li><a href="contatos.html">CONTATO</a></li>
                
                   </ul>
             </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" class="inout-padrao">

                <label for="email">Email:</label>
                <input type="email" id="email" class="inout-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="inout-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="63" rows="8" id="mensagem"class=input-padrao></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                </div>
                <div>
                    <p>Qual horário você prefere ser atendido (a)?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                            <option>Noite</option>
                        
                    </select>
                </div>
                <label class="checkbox">
                    <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>seg. a sex.</td>
                        <td>9h às 18h</td>
                    </tr>
                    <tr>
                        <td>sábados</td>
                        <td>13h às 18h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="Logotipo Barbearia.png">
            <p class="copyright">&copy; Copyright Manu e Maria</p>
        </footer>
    </body>
</html>
